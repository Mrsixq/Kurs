    /* div p {
      background-color: red;

    /* div > p {
      background-color: red;
    } */

    /* div + p {
      background-color: red;
    } */

    div ~ p {
      background-color: red;
    }
  </style>
  <body>
    <!-- Combinators -->
    <!-- 1- Descendant Selector ( ) -->
    <p>1. Paragraf</p>
    <div>
      <p>2. Paragraf</p>
      <p>3. Paragraf</p>
      <section>
        <p>4. Paragraf</p>
      </section>
    </div>
    <p>5. Paragraf</p>
    <p>6. Paragraf</p>
    <!-- 2- Child Selector (>) -->
    <!-- 3-Adjacent Sibling Selector (+) -->
    <!-- 4- General Sibling Selector (~) -->
  </body>
