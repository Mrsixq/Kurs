<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="1" width="70%" cellpadding="10" cellspacing="10">
      <thead>
        <tr>
          <th>id</th>
          <th>ürünün ismi</th>
          <th>fiyatı</th>
          <th>ürün resmi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Iphone 11</td>
          <td>7000</td>
          <td>1. Jpeg</td>
        </tr>
        <tr>
          <td>2</td>
          <td rowspan="2">Iphone 12 <br />Iphone 13</td>
          <td>8000</td>
          <td>2. Jpeg</td>
        </tr>
        <tr>
          <td>3</td>
          <td colspan="2">9000 - 3. Jpeg</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
