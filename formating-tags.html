<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <!-- html biçimlerndirme etiketleri -->

    <p>
      <b>Lorem ipsum</b> dolor sit amet <strong>consectetur</strong> adipisicing
      elit. Fuga, fugiat?
    </p>

    <p>
      <i>Lorem</i> ipsum, dolor sit <em>amet consectetur</em> adipisicing elit.
      Officia, modi?
    </p>

    <p>
        <h1>Lorem, ipsum dolor.
            <small>Lorem, ipsum.</small>
        </h1>
    </p>

    <p>
        Lorem ipsum <mark>dolor sit,</mark> amet consectetur adipisicing elit. Est, ipsum.
    </p>

    <p>
        en sevdiğim renk <del>Kırmızı</del> <ins>Sarı</ins>
    </p>

    <p>
        H<sub>2</sub>O
    </p>

    <p>
        X<sup>2</sup>
    </p>
  </body>
</html>
