<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <ul class="list-unstyled">
      <li>ürün 1</li>
      <li>ürün 2</li>
      <li>ürün 3</li>
    </ul>

    <ul class="list-inline">
      <li class="list-inline-item">ürün 1</li>
      <li class="list-inline-item">ürün 2</li>
      <li class="list-inline-item">ürün 3</li>
    </ul>

    <ul class="list-group w-25">
      <li class="list-group-item">ürün 1</li>
      <li class="list-group-item active">ürün 2</li>
      <li class="list-group-item">ürün 3</li>
    </ul>

    <div class="mt-3 list-group">
      <a href="" class="list-group-item list-group-item-action">Link 1</a>
      <a href="" class="list-group-item list-group-item-action">Link 2</a>
      <a href="" class="list-group-item list-group-item-action active">Link 3</a>
    </div>

    <table class="table table-striped table-bordered table-warning table-hover table-sm mt-4">
      <thead>
        <tr>
          <th>#</th>
          <th>ad</th>
          <th>soyad</th>
          <th>şehir</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Ali</td>
          <td>Baba</td>
          <td>İstanbul</td>
        </tr>
        <tr class="table-info">
          <td>2</td>
          <td>Ahmet</td>
          <td>Baba</td>
          <td>İstanbul</td>
        </tr>
        <tr class="table-primary">
          <td>3</td>
          <td>Canan</td>
          <td>Baba</td>
          <td>İstanbul</td>
        </tr>
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
