<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <form class="w-50 m-auto">
        <div class="mb-3">
          <label for="email" class="form-label mt-5">Email</label>
          <input type="email" name="email" class="form-control" id="email"/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password"/>
        </div>

        <div class="mb-3">
          <label for="adress" class="form-label">Address</label>
          <textarea name="adress" class="form-control" id="adress"></textarea>
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">File Upload</label>
          <input type="file" name="file" class="form-control" id="file"/>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <select name="city" class="form-select"id="city">
            <option value="1">Kocaeli</option>
            <option value="2">Ä°stanbul</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" name="gender" id="gender" class="form-check-input">
          <label for="gender" class="form-label">Gender</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
