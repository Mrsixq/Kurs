<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 100px;
      }
      .box {
        padding: 30px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 
    primary
    secondary
    success
    danger
    warning
    info
    light
    dark
    muted
    white
    black
    -->

    <button class="btn btn-primary">Button</button>
    <button class="btn btn-dark">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-warning">Button</button>
    <a href="#" class="btn btn-secondary">Link</a>
    <input type="submit" value="Submit" class="btn btn-info">

    <br><br>

    <button class="btn btn-outline-primary">Button</button>
    <button class="btn btn-outline-dark">Button</button>
    <button class="btn btn-outline-success">Button</button>
    <button class="btn btn-outline-warning">Button</button>
    <a href="#" class="btn btn-outline-secondary">Link</a>
    <input type="submit" value="Submit" class="btn btn-outline-info">

    <br><br>

    <button class="btn btn-danger btn-lg">Button</button>
    <button class="btn btn-danger btn-sm">Button</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
